<!DOCTYPE html>

<html lang="en">
  <head>
    <title>A Template App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async src="{{{appclient}}}"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>

  <body>
    <div class="main">
      <p>Ola Wojtek</p>
      <p id="apptext"></p>
      <button id="webhook-button">Send Webhook</button> <!-- Added button -->
      <div id="response-container"></div> <!-- Response container -->
    </div>

    <!-- Popup for full content view -->
    <div id="response-popup" class="popup">
      <div class="popup-content">
        <span id="close-popup" class="close-button">&times;</span>
        <pre id="popup-text"></pre>
      </div>
    </div>

    <script defer src="scripts/app.js"></script>
    <script async type="module" src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
    <script async nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
  </body>
</html>
